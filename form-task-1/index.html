<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>

    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 200px;
            border: 2px solid red;
        }
        form input{
            margin: 10px auto;
        }
        form button{
            margin: 10px auto;
            background-color: royalblue;
            cursor: pointer;
            color: white;
            font-size: 20px; 
        }
    </style>
</head>
<body>
    <form action="" id="userForm">
        <input id="input1" type="text" placeholder="Your First name" required>
        <input id="input2" type="text" placeholder="Your Last name" required>
        <input id="input3" type="email" placeholder="Your Email" >
        <input id="input4" type="number" placeholder="Your Phone number" >
        <input id="input5" type="text" placeholder="Your Address">
        <button>Submit</button>
    </form>
   


    <!-- Externel Java Script  -->
    <script src="script.js"></script>
</body>
</html>
